<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сердце из частиц</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let centerX, centerY, scale;

    // 1. Объявляем класс Particle до использования
    class Particle {
      constructor(x, y) {
        this.baseX = x;
        this.baseY = y;
        this.phase = Math.random() * 2 * Math.PI;
        this.amplitude = Math.random() * 5 + 2; // амплитуда колебаний
        this.radius = Math.random() * 1.5 + 0.5;  // радиус частицы
        this.speed = Math.random() * 0.5 + 0.5;   // скорость колебания
      }
      
      update(t) {
        this.x = this.baseX + this.amplitude * Math.sin(t * this.speed + this.phase);
        this.y = this.baseY + this.amplitude * Math.cos(t * this.speed + this.phase);
        this.alpha = 0.5 + 0.5 * Math.sin(t * this.speed + this.phase);
      }
      
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,105,180, ${this.alpha})`;
        ctx.fill();
      }
    }

    // 2. Функция инициализации частиц
    function initParticles() {
      particles = [];
      const step = 0.05;  // шаг по сетке (чем меньше значение, тем плотнее частицы)
      // Используем неявное уравнение сердца: (x²+y²–1)³ – x²·y³ <= 0
      for (let x = -1; x <= 1; x += step) {
        for (let y = -1.5; y <= 1; y += step) {
          let f = Math.pow(x * x + y * y - 1, 3) - x * x * Math.pow(y, 3);
          if (f <= 0) {
            // Переводим нормированные координаты в координаты canvas
            let px = centerX + x * scale;
            let py = centerY - y * scale; // инвертируем y, так как ось y в canvas направлена вниз
            // Небольшой случайный сдвиг для "натурального" вида
            px += (Math.random() - 0.5) * 2;
            py += (Math.random() - 0.5) * 2;
            particles.push(new Particle(px, py));
          }
        }
      }
      console.log("Частиц создано:", particles.length);
    }

    // 3. Функция для установки размеров canvas и пересчёта параметров
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      centerX = canvas.width / 2;
      centerY = canvas.height / 2;
      scale = Math.min(canvas.width, canvas.height) / 4;
      initParticles();
    }
    window.addEventListener('resize', resize);
    resize(); // Вызовем resize после определения класса и функций

    // 4. Функция анимации
    function animate(time) {
      let t = time * 0.002;
      // Рисуем полупрозрачный черный прямоугольник для эффекта затухающих следов
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Используем режим наложения для эффекта свечения
      ctx.globalCompositeOperation = "lighter";
      
      for (let particle of particles) {
        particle.update(t);
        particle.draw(ctx);
      }
      
      ctx.globalCompositeOperation = "source-over";
      requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
  </script>
</body>
</html>
