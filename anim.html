<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сердце из частиц</title>
  <style>
    /* Сбрасываем отступы и задаём чёрный фон */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let centerX, centerY, scale;

    // Функция подгонки размеров canvas под окно и пересчёта параметров
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      centerX = canvas.width / 2;
      centerY = canvas.height / 2;
      // Коэффициент масштабирования для нормированных координат (подбирайте по вкусу)
      scale = Math.min(canvas.width, canvas.height) / 4;
      initParticles();
    }
    window.addEventListener('resize', resize);
    resize();

    // Класс частицы
    class Particle {
      constructor(x, y) {
        // базовая позиция частицы (рассчитанная по сердцу)
        this.baseX = x;
        this.baseY = y;
        // случайная фаза и амплитуда для небольшого колебания
        this.phase = Math.random() * 2 * Math.PI;
        this.amplitude = Math.random() * 5 + 2; // от 2 до 7 пикселей
        this.radius = Math.random() * 1.5 + 0.5;  // радиус частицы
        this.speed = Math.random() * 0.5 + 0.5;   // скорость колебания
      }
      
      update(t) {
        // Плавное колебание вокруг базовой позиции
        this.x = this.baseX + this.amplitude * Math.sin(t * this.speed + this.phase);
        this.y = this.baseY + this.amplitude * Math.cos(t * this.speed + this.phase);
        // Пульсация прозрачности (значения от 0 до 1)
        this.alpha = 0.5 + 0.5 * Math.sin(t * this.speed + this.phase);
      }
      
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        // Цвет: розовый (hot pink) с переменной прозрачностью
        ctx.fillStyle = `rgba(255,105,180, ${this.alpha})`;
        ctx.fill();
      }
    }

    // Инициализация частиц, размещённых внутри сердца.
    // Используем неявное уравнение сердца: (x²+y²–1)³ – x²·y³ <= 0
    // Нормированная система координат: x от -1 до 1, y от -1.5 до 1
    function initParticles() {
      particles = [];
      const step = 0.05;  // шаг по сетке (чем меньше — тем плотнее частицы)
      for (let x = -1; x <= 1; x += step) {
        for (let y = -1.5; y <= 1; y += step) {
          let f = Math.pow(x * x + y * y - 1, 3) - x * x * Math.pow(y, 3);
          if (f <= 0) {
            // Переводим нормированные координаты в координаты canvas.
            // Заметим, что в canvas ось y направлена вниз, поэтому знак y меняем на противоположный.
            let px = centerX + x * scale;
            let py = centerY - y * scale;
            // Небольшой случайный сдвиг для натурального вида
            px += (Math.random() - 0.5) * 2;
            py += (Math.random() - 0.5) * 2;
            particles.push(new Particle(px, py));
          }
        }
      }
    }

    // Функция анимации
    function animate(time) {
      // Масштабируем время для более медленного и плавного эффекта
      let t = time * 0.002;
      // Рисуем полупрозрачный чёрный прямоугольник для создания эффекта затухающих следов
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Для эффекта свечения используем режим наложения
      ctx.globalCompositeOperation = "lighter";
      
      // Обновляем и рисуем все частицы
      for (let particle of particles) {
        particle.update(t);
        particle.draw(ctx);
      }
      
      // Возвращаем режим рисования по умолчанию
      ctx.globalCompositeOperation = "source-over";
      
      requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
  </script>
</body>
</html>
